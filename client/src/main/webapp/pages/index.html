            <div class="profile-bottom-spacer">

            </div>
            </div>

            <div class="trainer-card-overlay" data-bind="visible: $root.profileDetailsShowing">

        <script id="registrationForm" type="text/html">
            <h2>Tell us something about yourself</h2>
            <div class="form-row"> 
            <label for="name">Name:</label>
            <input id="name" type="text" data-bind="textinput: name" required>
            </div><div class="form-row"> 
            <label for="technology">Technology</label>
            <input id="technology" type="text" data-bind="textinput: technology" required>
            </div><div class="form-row"> 
            <label for="description">About you:</label>
            <textarea id="description"  rows="6" data-bind="textinput: description" required>
            </textarea>
</div><div class="form-row"> 
            <label for="affiliation">Affiliation:</label>
            <input id="affiliation" type="text" data-bind="textinput: affiliation"required>
            </div><div class="form-row"> 
            <label for="quote">Motto:</label>
            <input id="quote" type="text" data-bind="textinput: quote"required>
            </div><div class="form-row"> 
            <label for="inp">Upload an Image:</label>
            <input id="inp" type='file' onchange="readFile(event)" required>
            </div>
            <img id="img" width="100" height="150" data-bind="attr: {src: img}">
            <button type="submit" data-bind="click: $root.storeProfile">submit</button>
        </script>

        <script type="text/javascript">
            function readFile(event) {
            var inp = event.target;
                if (inp.files && inp.files[0]) {
                    var FR= new FileReader();
                    FR.addEventListener("load", function(e) {
                        var elem = document.getElementById("img");
                        var img= e.target.result;
                        ko.dataFor(elem).img(img);
                    }); 
                    FR.readAsDataURL( inp.files[0] );
                }
            }
        </script>
